services:
  grafana:
    user: root
    container_name: 'jkroepke-provisionerreloader-app'

    build:
      context: ./.config
      args:
        grafana_image: ${GRAFANA_IMAGE:-grafana-enterprise}
        grafana_version: ${GRAFANA_VERSION:-11.2.0}
        development: ${DEVELOPMENT:-false}
    ports:
      - 3000:3000/tcp
      - 2345:2345/tcp # delve
    security_opt:
      - 'apparmor:unconfined'
      - 'seccomp:unconfined'
    cap_add:
      - SYS_PTRACE
    volumes:
      - ./dist:/var/lib/grafana/plugins/jkroepke-provisionerreloader-app
      - ./provisioning:/etc/grafana/provisioning
      - .:/root/jkroepke-provisionerreloader-app

    environment:
      NODE_ENV: development
      GF_LOG_FILTERS: plugin.jkroepke-provisionerreloader-app:debug
      GF_LOG_LEVEL: debug
      GF_DATAPROXY_LOGGING: 1
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: jkroepke-provisionerreloader-app
      GF_FEATURE_TOGGLES_ENABLE: ${GF_FEATURE_TOGGLES_ENABLE:-externalServiceAccounts}
